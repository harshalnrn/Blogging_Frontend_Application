<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="main-container-div">
    <div class="header">
        <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->

        <button class="header_Buttons" onclick="Sign_Up()" id="signUp_btn"> Sign Up</button>
        <button class="header_Buttons" onclick="Sign_In()"> Sign In</button>
        <a id="headerTitle" class="logo-title">ScriBBler</a>
        <p class="sub-header">Explore, Imagine, Create</p>

    </div>

    <div class="postButtons">
        <!-- Insert code for All Posts & Create Post button here -->
        <input type="button" class="post_All-button" onclick="All_posts()" value="All Posts">
        <input type="button" class="post_Create-button" onclick="Create_Post()" value="Create Post">

    </div>
</div>

<!-- Insert code for Sign In modal here -->

<div id="SignInModal" class="modal">
    <div class="Sign-In-modal-content">
        <div class="span_sign-in">
            <span class="close" onclick="span_SignIn()">&times</span>
        </div>
        <div class="modal-header">
            <h2>Welcome Back!</h2>
        </div>
        <hr>
        <form>
            <label for="SignInUserName"><b>User Name</b></label>
            <input type="text" id="SignInUserName" placeholder="Enter User Name" required>

            <label for="SignInPassword"><b>Password</b></label>
            <input type="password" id="SignInPassword" placeholder="Enter Password" required>

            <button type="Submit" id="submit-btn-sign-in">Sign In</button>
        </form>
        <h3>
            Not a Member?<span onclick="Sign_Up_Sign_In()" class="sign-up-link"> Sign Up</span>
        </h3>
    </div>
</div>


<!-- Insert code for Sign Up modal here -->
<div id="SignUpModal" class="modal">
    <div class="Sign-Up-modal-content">
        <div class="span_sign-up">
            <span class="close" onclick="span_signUp()">&times</span>
        </div>
        <div class="modal-header">
            <h2>Get Started</h2>
        </div>
        <hr>
        <form>
            <label for="SignUpFullName"><b>Full Name</b></label>
            <input type="text" id="SignUpFullName" placeholder="Enter Full Name" required>

            <label for="SignUpUserName"><b>User Name</b></label>
            <input type="text" id="SignUpUserName" placeholder="Enter User Name" required>

            <label for="SignUpPassword"><b>Password</b></label>
            <input type="password" id="SignUpPassword" placeholder="Enter Password" required>

            <label for="SignUpConfirmPassword"><b>Confirm Password</b></label>
            <input type="password" id="SignUpConfirmPassword" placeholder="Confirm Password" required>

            <button type="Submit" id="submit-btn-sign-up">Sign Up</button>
        </form>
    </div>

</div>

<!-- Insert code for Create Post modal here -->
<div id="CreatePostModal" class="modal">
    <div class="Create-Post-modal-content">
        <div class="span_create-post">
            <span class="close" onclick="span_CreatePost()">&times</span>
        </div>
        <div class="modal-header">
            <h2>Pen Your Post</h2>
        </div>
        <form>
            <label for="TitlePost"><b>Title:</b></label>
            <input type="text" id="TitlePost" required>
            <label for="ContentPost"><b>Content:</b></label>
            <textarea id="ContentPost" rows="25" cols="50"></textarea>
            <div class="Create-post-Button">
                <button type="Submit" id="create-post-btn">Create</button>
            </div>
        </form>
    </div>
</div>

<!-- Place all Javascript for header in this file -->
<script src="js\header.js"></script>
<!-- Place all Javascript for rest of the elements in this file -->
<script src="js\index.js"></script>

</body>
</html>
